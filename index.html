<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>My Website</title>
  </head>

  <body>
    <!--  header-->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="#hero">
              <h1><span>Alex</span> Despi</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger">
              <div class="bar"></div>
            </div>
            <ul>
              <li>
                <a id="active" href="#" data-after="Home">Home</a
                ><span id="active"></span>
              </li>
              <li><a href="#" data-after="Resume">Resume</a><span></span></li>
              <li><a href="#" data-after="Works">Works</a><span></span></li>
              <li><a href="#" data-after="Contact">Contact</a><span></span></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- end of header -->

    <!-- start of Hero Section -->
    <section id="hero">
      <div class="hero container">
        <div>
          <h1>Hello,<span></span></h1>
          <h1>My Name is <span></span></h1>
          <h1>Alex <span></span></h1>
          <p>
            Front-end Developer and UI/UX Designer<br />Based in the Philippines
          </p>
          <a href="#" type="button" class="cta">Portfolio</a>
        </div>
      </div>
    </section>

    <div id="big_type">
      <h1>
        I
        <span
          class="txt-type"
          data-wait="300"
          data-words='["Design Awesome Website", "Code Cool Website", "Create Something Cute"]'
        >
        </span>
      </h1>
    </div>
    <!-- end of Hero Section -->

    <script src="/main.js"></script>
  </body>
</html>
